<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2>Nhập dữ liệu</h2>
<form action="/product/save" method="post">
    <input name="name" placeholder="Tên sản phẩm">
    <input name="price" placeholder="Giá">
    <button>Save</button>
</form>

<h3>Kết quả GET (/product/form)</h3>
<ul>
    <li th:text="${p1.name}">?1name</li>
    <li th:text="${p1.price}">?1price</li>
</ul>

<h3>Kết quả POST (/product/save)</h3>
<ul>
    <li th:text="${p2.name}">?2name</li>
    <li th:text="${p2.price}">?2price</li>
</ul>

<h3>Danh sách sản phẩm</h3>
<ul>
    <th:block th:each="item: ${items}">
        <li th:text="${item.name}">item.name</li>
        <li th:text="${item.price}">item.price</li>
    </th:block>
</ul>
</body>
</html>
