<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Items</title></head>
<body>
<h2>Danh sách hàng hóa</h2>
<ul>
    <th:block th:each="item: ${items}">
        <li>
            <a th:text="${item.name} + ' (' + ${item.price} + ') ::'"></a>
            [<a th:href="@{|/cart/add/${item.id}|}">Add To Cart</a>]
        </li>
    </th:block>
</ul>
</body>
</html>
