<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Login</title></head>
<body>

<form action="/auth/login" method="post">

    <input name="username" />

    <label>Password:</label>
    <input name="password" type="password" />
    <hr>
    <button>Login</button>
</form>
</body>
</html>
